{% extends "base.html" %}
{% load i18n %}

{% block content %}
<br><br><br>
{% if validlink %}

<form method="post" action=".">
  {% csrf_token %} 
  {{ form.as_p }}

  <input type="submit" value="{% trans 'Submit' %}" />
</form>

{% else %}

<h3>{% trans "Password reset failed. Please try again or contact us at idetra@idetra.org" %}</h3>

{% endif %}

{% endblock %}
